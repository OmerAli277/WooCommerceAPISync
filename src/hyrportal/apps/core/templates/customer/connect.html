
{% extends template_base %}
{% block title %}Connect{% endblock %}

{% block content %}



{% if request.user.account_type %}

<div class="row">
    <div class="col-sm-10">
        <div class="card">
            <div class="card-header">
                <h5>Connect</h5>
            </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-6">
                            <a href="#" ><h5>Fortnox</h5></a>
                        </div>
                        <div class="col-sm-6">
                            <a href="#" >Visma</a>
                        </div>
                    </div>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6 mb-0">
                            <input type="text" name="Sales_Account_25%" class="form-control" placeholder="Sales Account 25%" >
                          </div>
                          <div class="col">
                            <input type="text" name="Sales_Account_12%" class="form-control" placeholder="Sales Account 12%">
                          </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0">
                              <input type="text" name="Sales_Account_6%" class="form-control" placeholder="Sales Account 6%">
                            </div>
                            <div class="form-group col-md-6 mb-0">
                              <input type="text" name="Freight_Account" class="form-control" placeholder="Freight Account">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0">
                              <input type="text" name="Start_Date" class="form-control" placeholder="Start Date">
                            </div>
                        </div>

                          <input type="submit" class="btn btn-primary" value="Update">
                    </form>
                </div>
        </div>
    </div>
</div>




{%else%}
<div class="row" style="margin-bottom: 30px;">
  <div class="col-sm-12">
    <h3 class="font-weight-bold">You are not connected.</h3>
      <h5>Please Connect: </h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <a href="{% url 'fortnoxauth' %}" ><button type="button" class="btn btn-success">Fortnox</button></a>
  </div>
  <div class="col-sm-6">
    <a href="#"><button type="button" class="btn btn-success">Visma</button></a>
  </div>
</div>
{%endif%}
{% endblock %}
