{% extends template_base %}
{% block title %}Connect{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <form method="POST"> 

                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Authorization Code</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="auth"  placeholder="Enter Authorization Code">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Client Secret</label>
                    <input type="text" class="form-control" id="exampleInputEmail2" name="secret" placeholder="Enter Client Secret">
                </div>
                <p>{{message}}</p>
                <input type="submit" class="btn btn-primary" value="Authenticate">
              </form>
        </div>
    </div>
{% endblock %}
