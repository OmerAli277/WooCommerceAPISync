{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
              {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCompanyName">Company Name</label>
                      <input type="text" class="form-control" id="Company_Name" placeholder="Company Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputCompanyVat">Company Vat</label>
                      <input type="text" class="form-control" id="Company_Vat" placeholder="Company Vat">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCompanyName">Customer Number</label>
                      <input type="text" class="form-control" id="Customer_Number" placeholder="Customer Number">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputCompanyVat">Customer Name</label>
                      <input type="text" class="form-control" id="Customer_Name" placeholder="Customer Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Account type</label>
                    <select class="form-control">
                        <option>Fortnox</option>
                        <option>Visma</option>
                    </select>
                  </div>

                <div class="form-group">
                  <label for="inputAddress">Email</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email@HYR.com">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Password</label>
                    <input type="password" class="form-control" id="password1" placeholder="Email">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Password">
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>

                 {% if form.errors %}
                    <p class=" label label-danger">
                      Something went Wrong. Please Try again.
                    </p>
                  {% endif %}

              </form>
        </div>
    </div>
</div>

{% endblock %}
