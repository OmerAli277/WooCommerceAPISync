{% extends 'auth.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}


{% if request.user.is_superuser %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="post" >

                <div class="form-group">
                    <p><font color="red" >{{ message }}</font></p>
                 </div>

              {% csrf_token %}

                <div class="form-group">
                  <label for="CustomerName">Customer Name</label>
                  <input type="text" class="form-control" name="CustomerName" id="CustomerName" placeholder="Customer Name">
                </div>

                 <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Company_Name">Company Name</label>
                      <input type="text" class="form-control" name="Company_Name" id="Company_Name" placeholder="Company Name">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Company_Vat">Company Vat</label>
                      <input type="text" class="form-control" name="Company_Vat" id="Company_Vat" placeholder="Company Vat">
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                      <label for="Customer_Number">Customer Number</label>
                      <input type="text" class="form-control" name="Customer_Number" id="Customer_Number" placeholder="Customer Number">
                    </div>
                      <div class="form-group col-md-6">
                      <label for="User_Name">User Name</label>
                      <input type="text" class="form-control" name="User_Name" id="User_Name" placeholder="UserName">
                    </div>

                <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email@HYR.com">
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" name="inputCity" id="inputCity" placeholder="City Name">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" name="inputZip" id="inputZip">
                  </div>
                </div>
                <!--<div class="form-group">-->
                  <!--<div class="form-check">-->
                    <!--<input class="form-check-input" type="checkbox" name="gridCheck" id="gridCheck">-->
                    <!--<label class="form-check-label" for="gridCheck">-->
                      <!--Check me out-->
                    <!--</label>-->
                  <!--</div>-->
                <!--</div>-->
                <input type="submit" class="btn btn-primary" value="Sign Up">

              {% if form.errors %}
                <p class=" label label-danger">
                      Something went Wrong. Please Try again.
                </p>

                {% endif %}
            </form>
        </div>
    </div>
</div>

{% else %}
    <h1>Unauthorised Access Denied</h1>
{% endif %}

{% endblock %}
