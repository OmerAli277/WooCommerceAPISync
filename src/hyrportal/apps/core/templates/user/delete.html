{% extends 'auth.html' %}
{% block title %}Delete user{% endblock %}

{% block content %}
<div class="col-sm-10">
    <div class="card">
        <div class="card-header">
            <h5>Delete user</h5>
        </div>
        <form method="post">
            {% csrf_token %}
            <h4 style="padding:20px">Are you sure you want to delete user
                "{{ object.customer_name }}" with customer no. "{{ object.customer_no }}"?</h4>

            <button style="margin-left:15px" type="submit" class="btn btn-primary">Confirm deletion</button>
        </form>
    </div>
</div>
{% endblock %}
